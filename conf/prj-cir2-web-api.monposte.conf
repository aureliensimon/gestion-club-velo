<VirtualHost *:80>
    	ServerAdmin webmaster@dummy-host.example.com
    	DocumentRoot "D:/ISEN/LOGICIELS/XAMPP/htdocs/isen/projet/api/"
    	ServerName prj-cir2-web-api.monposte
    	<Directory D:/ISEN/LOGICIELS/XAMPP/htdocs/isen/projet/api/>
		Require all granted
	</Directory>
		Header set Access-Control-Allow-Origin "*"
		Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
		Header set Access-Control-Allow-Headers "*"
    	ErrorLog "logs/prj-cir2-web-api-errors.log"
    	CustomLog "logs/prj-cir2-web-api.log-logs" common
</VirtualHost>